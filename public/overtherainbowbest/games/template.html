<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{GAME_TITLE} - Play Online | OverTheRainbow Games</title>
    <meta name="description" content="Play {GAME_TITLE} online for free at OverTheRainbow.best. No download required, start playing instantly in your browser!">
    <meta name="keywords" content="{GAME_TITLE}, online games, free games, browser games, HTML5 games">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://overtherainbow.best/games/{GAME_ID}">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Play {GAME_TITLE} Online - Free Game">
    <meta property="og:description" content="Play {GAME_TITLE} for free at OverTheRainbow.best. No download needed!">
    <meta property="og:image" content="https://overtherainbow.best/images/{GAME_IMAGE}">
    <meta property="og:url" content="https://overtherainbow.best/games/{GAME_ID}">
    <meta property="og:type" content="game">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "VideoGame",
        "name": "{GAME_TITLE}",
        "url": "https://overtherainbow.best/games/{GAME_ID}",
        "image": "https://overtherainbow.best/images/{GAME_IMAGE}",
        "description": "Play {GAME_TITLE} online for free at OverTheRainbow.best",
        "genre": ["Browser Game", "HTML5 Game"],
        "gamePlatform": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD",
            "availability": "https://schema.org/InStock"
        }
    }
    </script>
</head>
</file>
